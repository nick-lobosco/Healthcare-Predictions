<!DOCTYPE html>
<html>
<head>
	<title>Heat Maps</title>
</head>
<body>


<select id="mySelect" name="list" size="1">
	<option value="0">View All</option>
   <option value="1">Aggregate Costs For All Hospital Stays</option>
   <option value="2">Aggregate Number Of Days In The Hospital</option>
   <option value="3">Costs For Inpatient Stays Per Capita</option>
   <option value="4">Number Of Inpatient Days Per 100000 Population</option>
   <option value="5">Rate Of Discharges Per 100000 Population</option>
</select>

<div id="1" style="display: block;">
	<h3>Aggregate Costs For All Hospital Stays</h3>
	<iframe width="600" height="450" src="http://www.openheatmap.com/embed.html?map=UnneuroticallyHexaddBudger" ></iframe>
</div>
<div id="2" style="display: block;">
	<h3>Aggregate Number Of Days In The Hospital</h3>
	<iframe width="600" height="450" src="http://www.openheatmap.com/embed.html?map=ExcogitatedPaleogeographersNonwords" ></iframe>
</div>
<div id="3" style="display: block;">
	<h3>Costs For Inpatient Stays Per Capita</h3>
	<iframe width="600" height="450" src="http://www.openheatmap.com/embed.html?map=SionsOshkoshProofreadings" ></iframe>
</div>
<div id="4" style="display: block;">
	<h3>Number Of Inpatient Days Per 100000 Population</h3>
	<iframe width="600" height="450" src="http://www.openheatmap.com/embed.html?map=RotavirusesFastballRottennesses" ></iframe>
</div>
<div id="5" style="display: block;">
	<h3>Rate Of Discharges Per 100000 Population</h3>
	<iframe width="600" height="450" src="http://www.openheatmap.com/embed.html?map=BedismalSambosSris" ></iframe>
</div>



<script>
	var mySelect = document.getElementById("mySelect");
	var titles = ["Inpatient Days", "Aggregate Costs"];
	//when it changes
	mySelect.onchange = function() {
		var i;
		if(mySelect.value === "0"){
			for(i=1;i<6;i++){
				document.getElementById(i.toString()).style.display= "block";
			}
		}
		else{
			for(i=1;i<6;i++){
				document.getElementById(i.toString()).style.display= "none";
			}
			document.getElementById(mySelect.value).style.display = "block";
			document.getElementById("title").innerHTML = titles[Number(mySelect.value)-1];
		}
	}
</script>

</body>
</html>
